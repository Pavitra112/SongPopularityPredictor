<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
     <title>Song Popularity prediction </title>
</head>
<body>
	<!-- main -->
	<div class="agileits-main">
	<div class="w3top-nav">

				<div class="w3top-nav-left">
					<h1 style="color:white;">Song Popularity Prediction System</h1>
				</div>

				

      {%if user.is_authenticated %}
	  <div class="w3top-nav-right">
		<ul>
			<li><a href="{% url 'accounts:logout' %}">Logout</a></li>
			<li><a href="/admin">Admin login</a></li>
		</ul>
	</div>
	</div>
	
    <div class="header-main">
        <h2>You are already logged in !!</h2>
        <button class="btn btn-neutral"><a href="{% url 'accounts:logout'%}">Logout</a></button>
      {%else%}
	  <div class="w3top-nav-right">
		<ul>
			<li><a href="{% url 'accounts:register' %}">Signup</a></li>
			<li><a href="/admin">Admin login</a></li>
		</ul>
	</div>

</div>

<div class="header-main">
    <h2>Login Now</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
            <form role="form" action=" {% url 'user_login'%}" method="post">
            {% csrf_token %}
							<div class="icon1">
								<input type="text" name="username" placeholder="Username" >
							</div>
							<div class="icon1">
								<input type="password"  name="password" placeholder="Password"/>
							</div>
							<div class="bottom">
								<input type="submit" value="Log in">
							</div>
					</form>
					</div>
				</div>
			</div>
	</div>

	</div>
	<!-- //main -->
  {% endif %}
</body>

</html>
